<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AJAX - Fetch</title>
  </head>
  <body>
    <form class="generator">
      <label class="generator__input-name"
        >Wybierz płeć:
        <select class="generator__select" name="gender">
          <option value="both" selected>Wszyscy</option>
          <option value="female">Kobiety</option>
          <option value="male">Męzczyźni</option>
        </select>
      </label>
      <label class="generator__input-name"
        >Liczba osób:
        <input class="generator__input" name="users-number" type="number" value="10">
        </select>
      </label>
      <input class="button" type="submit" value="Pobierz użytkowników">
    </form>
    <div class="user-list"></div>
    <script src="main.js"></script>
  </body>
</html>
